<!DOCTYPE html>

<html>
  <head>
    <title> Land Search </title>
    <style>
      section {
        display:grid;
        grid-template-columns: repeat(5, 1fr);
        gap:20px;
      }
    </style>
  </head>
  <body>
    <h1>Search Results</h1>
    <h3>Found {{resultsNumber}} results </h3>
    <section>
      <h4>Title</h4>
      <h4>Price</h4>
      <h4>Land Size</h4>
      <h4>Details</h4>
      <h4>Link</h4>
      {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.price}}</span>
        <span>{{job.landsize}}</span>
        <span>{{job.details}}</span>
        <a href= "{{job.link}}" target="_blank">contact</a>
      {% endfor %}
    <section>
  </body>
</html>
